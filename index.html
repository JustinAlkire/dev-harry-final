<div class="container">
  <div class="card">
    <div class="col-md-6 mt-4 offset-md-3">
      <h1>Justin's Burgers</h1>
      <h5>Please use this form to place an order!</h5>
      <form id="orderForm">
      <button type="button" id="importOrder" class="btn btn-primary">Click here to import your previous order</button>
      <div class="mt-3">
        <div class="input-group mb-3">
        <span class="input-group-text" id="name">Name for your order:</span>
        <input id="orderName" type="text" class="form-control" placeholder="Enter your name">
        </div>
      </div>
      <!--We use type tel for mobile functionality ensuring mobile users get a numeric keypad when entering a phone number-->
      <div class="mt-3">
        <div class="input-group mb-3">
        <span class="input-group-text" id="contact">Phone #</span>
        <input id="phoneContact" type="tel" class="form-control" placeholder="In case we need to contact you">
        </div>
      </div>
      <p>*Phone # is a mobile friendly entry*</p>
      <div class="mb-3 section-header">
        <label class="form-label"><strong>Which type of burger would you like?</strong></label>
      </div>
      <select id="burgerType" class="form-select">
      <option value="hamburger">Hamburger</option>
      <option value="cheeseburger">Cheeseburger</option>
      <option value="chickenburger">Chicken Burger</option>
      </select>
     <div class="mb-3 section-header">
       <label class="form-label"><strong>Which toppings would you like?</strong></label>
      </div>
         <label><input type="checkbox" name="toppings" value="bacon"> Bacon</label><br>
         <label><input type="checkbox" name="toppings" value="lettuce"> Lettuce</label><br>
         <label><input type="checkbox" name="toppings" value="tomato"> Tomato</label><br>
         <label><input type="checkbox" name="toppings" value="onions"> Onions</label><br>
        
       <br>
       <br>
      <div class="mb-3 section-header">
       <label class="form-label"><strong>Which Condiments would you like?</strong></label>
      </div>
      <label><input type="checkbox" name="condiments" value="mayo"> Mayo</label><br>
      <label><input type="checkbox" name="condiments" value="mustard"> Mustard</label><br>
      <label><input type="checkbox" name="condiments" value="ketchup"> Ketchup</label><br>
      <label><input type="checkbox" name="condiments" value="ranch"> Ranch</label><br>
      
      <div class="mb-3 section-header">
       <label class="form-label"><strong>Which side dish would you like?</strong></label>
      </div>
      <label><input type="checkbox" name="sides" value="fries"> Fries</label><br>
      <label><input type="checkbox" name="sides" value="mac"> Mac & Cheese</label><br>
      <label><input type="checkbox" name="sides" value="appleSauce"> Apple sauce</label><br>
      <label><input type="checkbox" name="sides" value="onionRings"> Onion Rings</label><br>
      
      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
  </div>
